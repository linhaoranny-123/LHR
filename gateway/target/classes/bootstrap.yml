spring:
  cloud:
    gateway:
      routes:
        # API路由
        - id: api-route
          uri: http://localhost:8081
          predicates:
            - Path=/api/**
        # 默认路由
        - id: default-route
          uri: http://localhost:8081
          predicates:
            - Path=/**

      # 极简CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: false